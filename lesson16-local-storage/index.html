<!-- Design patterns, Observer design pattern -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="text" name="things" id="add-item">
	<button id="add-btn">Add</button>

	<ul id="todo-list">
		
	</ul>

	<script type="text/javascript">
		var addBtn = document.getElementById('add-btn');
		//addBtn.onclick = addItem;

		addBtn.addEventListener('click', addItem);
		// // addBtn.addEventListener('click', function() {
		// // 	console.log('Button is clicked');
		// });
	
		var storageKey = 'todoList';
		var dataString = localStorage.getItem(storageKey);
		var doThings = JSON.parse(dataString);
		// if (dataString) {
		// 	doThings = JSON.parse(dataString);
		// } else {
		// 	doThings = [];
		// }

		function addItem() {
			var input = document.getElementById('add-item');
			doThings.push(input.value);

			render();
			input.value = '';

			//store data
			localStorage.setItem(storageKey, JSON.stringify(doThings));
		}

		function render() {
			var item = doThings.map(function(x) {
				return '<li>' + x + '</li>';
			});
			var content = item.join('');
			var toDoList = document.getElementById('todo-list');
			toDoList.innerHTML = content;
		}
	</script>

</body>
</html>
