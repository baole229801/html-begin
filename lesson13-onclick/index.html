	<input type="text" name="todo-thing" id="new-item"/>
	<!-- button -->
	<button onclick="addItem()">Add</button>

	<script type="text/javascript">

			];

			// input new content
			var input = document.getElementById('new-item');
			// store input value into variable
			var newToDo = input.value;
